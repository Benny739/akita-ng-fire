<ng-container *ngIf="loading$ | async; else loaded">
  Loading
</ng-container>

<ng-template #loaded>
  <section class="movie-list">
    <ng-container *ngFor="let movie of movies$ | async">
      <movie-item [movie]="movie" (delete)="remove($event)"></movie-item>
    </ng-container>
  </section>

  <movie-form (create)="add($event)"></movie-form>

</ng-template>
