<h1>Todos</h1>
<button routerLink="">Go to home</button>

<section>
  <button (click)="add()">Add todo: </button>
  <ul>
    <li *ngFor="let todo of todos$ | async">
      <button (click)="update(todo.id)">{{ todo.label }}</button>:
      <span *ngFor="let hero of todo.heroes">{{ hero.name }}, </span>
    </li>
    <button (click)="updateAll()">Update all</button>
  </ul>
</section>
